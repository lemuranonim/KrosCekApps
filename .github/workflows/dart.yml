name: Flutter CI/CD with Dart Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'  # Menggunakan channel stable tanpa arsitektur

      - name: Flutter Doctor (Debugging)
        run: flutter doctor

      - name: Install dependencies
        run: flutter pub get

      # Analyze Flutter (Dart) code for best practices
      - name: Flutter Analyze
        run: flutter analyze

      # Run tests using Flutter's built-in test framework
      - name: Run Flutter Tests
        run: flutter test

      # Build APK (Android)
      - name: Build APK
        run: flutter build apk --release

      # Optionally build Flutter Web
      - name: Build Web (Optional)
        run: flutter build web --release
