name: Flutter CI/CD with Dart Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Check Flutter Version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      # Analyze Flutter (Dart) code for best practices
      - name: Flutter Analyze
        run: flutter analyze

      # Run tests using Flutter's built-in test framework
      - name: Run Flutter Tests
        run: flutter test

      # Build APK (Android)
      - name: Build APK
        run: flutter build apk --release

      # Optionally build Flutter Web
      - name: Build Web (Optional)
        run: flutter build web --release

      # Set up Node.js for Firebase CLI (optional, for deployment)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Deploy to Firebase Hosting (for Flutter Web)
      - name: Deploy to Firebase Hosting
        if: github.ref == 'refs/heads/main'
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase hosting:deploy --token ${{ secrets.FIREBASE_TOKEN }}
